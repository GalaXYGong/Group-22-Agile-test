<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duolingo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="myscripts.js" defer></script>
</head>
<body>
    <h1 id = 'heading'>English Language Testing</h1>
    <!-- This list gives basic rundown of the program -->
    <h2>Rules:</h2>
    <ul>
        <li> You will get +1 for every answer you get correct</li>
    </ul> 
    <h2>How to play:</h2>
    <ul> 
        <li>
            Please choose the word that best matches this definition
        </li>
    </ul>
    <!-- Basic menu for the game -->
    <div id = "box">
    <h2 id="Score">Current Score: 0</h2>
    
    
    <!-- Question and List of choices -->
    <h3 id ="Question"></h3>
    <form>
        <input type="radio"  name="choice" value="a" id ='value1'>
        <label for="choice" id='choice1'>Exciting</label><br>
        <input type="radio"  name="choice" Value = "b" id = 'value2'>
        <label for="choice" id="choice2">Sad</label><br>
        <input type="radio"  name="choice" Value = "c" id = 'value3'>
        <label for="choice" id="choice3">Hungry</label><br>
        <input type="radio"  name="choice"  Value = "d" id = 'value4'>
        <label for="choice" id="choice4">Angry</label><br>
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
