<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <script src="myscripts.js"></script>
</head>
<body>
    <h1 id = 'heading'>English Language Testing</h1>
    <!-- This list gives basic rundown of the program -->
    <h2>Rules:</h2>
    <ul>
        <li> You will get +1 for every answer you get correct</li>
    </ul> 
    <h2>How to play:</h2>
    <ul> 
        <li>
            Please choose the word that best matches this definition
        </li>
    </ul>
    <!-- Basic menu for the game -->
    <div id = "box">
    <h2 id="Score">Current Score: 0</h2>
    
    
    <!-- Question and List of choices -->
    <h3 id ="Question"></h3>
    <form>
        <input type="radio" id="choice1" name="choice" value="Exciting">
        <label for="choice">Exciting</label><br>
        <input type="radio" id="choice2" name="choice" Value = "Sad">
        <label for="choice">Sad</label><br>
        <input type="radio" id="choice3" name="choice" Value = "Hungry">
        <label for="choice">Hungry</label><br>
        <input type="radio" id="choice4" name="choice"  Value = "Angry">
        <label for="choice">Angry</label><br>
        <input type="submit" value="Submit">
    </form>
</div>
