<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1{
            color: red;
        }

            color: blue;

</head>
<body>
<h1 id="test"> Test doc</h1>

<div id="test2"> <p>This is a random test div</p></div>

<!-- Comments in HTML -->
<!-- Quick form in HTML -->
<form id="test_form">
    <label for="name">Name:</label>
    <input type="text" id="name">
    <label for="number">number:</label>
    <input type="number" id="number">
    <input type="submit">
</form>

<script>
    //Function Declarations
    function random_number_generator(number) {

        return Math.floor(Math.random() * number);
    };

    console.log("Hi");
    //Get the id and change colour

    let test = document.getElementById("test");
    //Use random number function. If 1, make colour of test green. If 2 make it blue. If 3 make it orange

    if (random_number_generator(3) == 1) {
        console.log("1");
        test.style.color = "green";
    } else if (random_number_generator(3) == 2) {
        console.log("2");
        test.style.color = "blue";
    } else {
        console.log("3");
        test.style.color = "orange";
    }

    //Change the text in the div
    let test2 = document.getElementById("test2");
    test2.innerHTML = `<h1 id="test3">This is a random test div</h1>`;

    //
    /*
     * Comments in Javascript
     */

</script>


</body>
