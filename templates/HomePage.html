<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duolingo</title>
    <link rel="stylesheet" href="static\bootstrap\css\HomePageCSS.css">
    <script src="static\bootstrap\css\HomePage.js" defer></script>

    <!-- Bootstrap Core CSS -->
    <link href="static\bootstrap\vendor\bootstrap\css\bootstrap.min.css" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="static\bootstrap\css\freelancer.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="static\bootstrap\vendor\font-awesome\css\font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
</head>
<body class = "dark-mode">
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="NavBarMobile">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="{{ url_for('home') }}">Unolingo</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    {% if not username %}
                    <li class="page">
                        <a href="{{ url_for('register_page') }}">Sign-up</a>
                    </li>
                    <li class="page">
                        <a href="{{ url_for('login_page') }}">Login</a>
                    </li>
                    {% endif %}
                    {% if username %}
                    <li class="page">
                        <a href="{{ url_for('quiz') }}">Quiz</a>
                    </li>
                    <li class="page">
                        <a href="{{ url_for('ranking') }}">Ranking</a>
                    </li>
                    <li class="page">
                        <a href="{{ url_for('profile') }}">Profile: {{ username }}</a>
                    </li>
                    <li class="page">
                        <form id="logoutForm" action="{{ url_for('logout') }}" method="POST">
                            <a href="{{ url_for('home') }}" onclick="document.getElementById('logoutForm').submit(); return false;">Logout</a>
                        </form>
                    </li>
                    {% endif %}
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    </div>
    <div id = "Profile">
        <button id = "ProfileButton"></button>
    </div>
</header>   -->
<button class = "dark-mode" id = "DarkModeToggle"></button>
<div class = "StudyMode">
    <h2 id = "ModeText">Select Your Study Difficulty Mode:</h2>
    <button id = "Game1">Game Mode 1</button>
    <button id = "Game2">Game Mode 2</button>
    <!-- <div id="SubmitButtonDiv">
        <button id = "SubmitButton">Submit</button>
    </div> -->
    
</div>

 <!-- jQuery -->
 <script src="static\bootstrap\vendor\jquery\jquery.min.js"></script>

 <!-- Bootstrap Core JavaScript -->
 <script src="static\bootstrap\vendor\bootstrap\js\bootstrap.min.js"></script>
    
</body>
</html>
