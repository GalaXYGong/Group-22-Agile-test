<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Unolingo</title>

        <!-- Bootstrap Core CSS -->
        <link href="static\bootstrap\vendor\bootstrap\css\bootstrap.min.css" rel="stylesheet">

        <!-- Theme CSS -->
        <link href="static\bootstrap\css\freelancer.min.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="static\bootstrap\vendor\font-awesome\css\font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    </head>

    <body id="page-top" class="index">

        <!-- Navigation -->
        <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand" href="{{ url_for('home') }}">Unolingo</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        {% if not username %}
                        <li class="page">
                            <a href="{{ url_for('register_page') }}">Sign-up</a>
                        </li>
                        <li class="page">
                            <a href="{{ url_for('login_page') }}">Login</a>
                        </li>
                        {% endif %}
                        <li class="page">
                            <a href="{{ url_for('quiz') }}">Quiz</a>
                        </li>
                        <li class="page">
                            <a href="{{ url_for('ranking') }}">Ranking</a>
                        </li>
                        {% if username %}
                        <li class="page">
                            <a href="{{ url_for('profile') }}">Profile: {{ username }}</a>
                        </li>
                        <li class="page">
                            <form id="logoutForm" action="{{ url_for('logout') }}" method="POST">
                                <a href="{{ url_for('home') }}" onclick="document.getElementById('logoutForm').submit(); return false;">Logout</a>
                            </form>
                        </li>
                        {% endif %}
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>

        <!-- Header -->
        <header>
            <div class="container" id="maincontent" tabindex="-1">
                <div class="row">
                    <div class="col-lg-12">
                        <img class="img-responsive" src="static\Trilingo_blue_Owl.png" alt="">
                        <div class="intro-text">
                            <h1 class="name">Unolingo</h1>
                            <hr class="star-light">
                            <span class="skills">English Learning Web Platform</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <footer>
            <div class="footer-below">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            Copyright &copy; ACIT2911 Group22 Unolingo 2024
                        </div>
                    </div>
                </div>
            </div>
        </footer>

        <!-- jQuery -->
        <script src="static\bootstrap\vendor\jquery\jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="static\bootstrap\vendor\bootstrap\js\bootstrap.min.js"></script>
    </body>
</html>
